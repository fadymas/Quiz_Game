<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/imgs/favicon.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/master.css" />

    <title>QuizSpark</title>
  </head>
  <body>
    <main>
      <section class="startGame container">
        <h1 class="startGame__h1--start roboto-bold">وقت الاختبار!</h1>
        <p class="roboto-regular">اختبر معرفتك في آيات الكتاب المقدس</p>
        <button class="roboto-medium btn startGame__button">
          ابدأ الاختبار
        </button>
      </section>
      <section class="question container">
        <h1 class="question__h1--start roboto-semibold"></h1>
        <div class="roboto-medium question-data">
          <p class="question-data__number">Question 1 of 5</p>
          <p class="question-data__score">Score: 0</p>
        </div>
        <div class="answers-container roboto-medium"></div>
        <input
          class="question__progressbar"
          type="range"
          value="2"
          min="0"
          max="5"
          tabindex="-1"
        />
      </section>
      <section class="resultGame container">
        <h1 class="resultGame__h1--start roboto-bold">نتائج الاختبار</h1>
        <div class="resultGame__resultsBox">
          <p class="roboto-medium resultBox__user-answers">
            أجبت عن 2 من أصل 5
          </p>
          <h2 class="roboto-semibold resultBox__user-score"></h2>
        </div>

        <button class="roboto-medium btn resultGame__button--startAgain">
أعد المحاولة
        </button>
      </section>
    </main>
    <audio
      id="correct-sound"
      src="assets/audio/correct.mp3"
      preload="auto"
    ></audio>
    <audio
      id="incorrect-sound"
      src="assets/audio/incorrect.mp3"
      preload="auto"
    ></audio>
    <audio
      id="finish-sound"
      src="assets/audio/finishSound.mp3"
      preload="auto"
    ></audio>
    <script src="js/master.js"></script>
  </body>
</html>
